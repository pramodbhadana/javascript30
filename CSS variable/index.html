<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS variables in JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Using <span class="highlight">CSS variables</span> in JS</h1>

<div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="baseColor" value="#D8D8D8">
</div>

<img src="https://source.unsplash.com/daily">

<script>
    let controls = document.querySelectorAll('.controls input');

    function handleInputUpdate() {
        const suffix =  this.dataset.sizing || '';

        console.log(this);
        document.documentElement.style.setProperty(`--${this.name}`,this.value + suffix);
    }

    controls.forEach(input => input.addEventListener('change',handleInputUpdate));
    controls.forEach(input => input.addEventListener('mousemove',handleInputUpdate));

</script>
    </body>
    </html>
