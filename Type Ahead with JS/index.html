<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="Search for a city or state">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
const cities = [];
fetch(endpoint)
  .then(response => response.json())
  .then(data => cities.push(...data));

function filterResults(searchQuery) {
  return cities.filter(place => {
    let regex = new RegExp(searchQuery,'gi');
    return place.city.match(regex) || place.state.match(regex);
  });
}

function numberWithCommas(x) {
  return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
}

function showResults(event) {
  const filteredResults =  filterResults(this.value);
  const html = filteredResults.map(place => {
    const regex = new RegExp(this.value,'gi');
    const cityName = place.city.replace(regex,`<span class="hl">${this.value}</span>`);
    const stateName = place.state.replace(regex,`<span class="hl">${this.value}</span>`);
    return `
      <li>
      <span class="name">${cityName}, ${stateName}</span>
      <span class="population">${numberWithCommas(place.population)}</span> 
      </li>
    `;
  }).join('');
  suggestionList.innerHTML = html;
}

const searchBox = document.querySelector('.search');
const suggestionList = document.querySelector('.suggestions');

searchBox.addEventListener('change', showResults);
searchBox.addEventListener('keyup',showResults);

</script>
</body>
</html>
