<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    //to know what is the JS code which is modifying a particular html element,
    // add a breakpoint on attribute modification (right click --> break on -->
    // attribute modification)

    // Regular
    console.log('heyya');

    // Interpolated
    console.log('This is a %s comment','cool');

    // Styled
    console.log('%c this is a stylised comment','background : teal; font-size: 20px');

    // warning!
    console.warn('Please be warned.');

    // Error :|
    console.error('This is an error !!');

    // Info
    console.info('this script is amazing');

    // Testing
    console.assert(1 === 2, 'this is not true');

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.groupEnd();
    });


    function counter() {
        console.log('nothing');
    }

    // counting
    console.count(counter());
    console.count('banana');
    console.count(counter());
    console.count(counter());
    console.count(counter());
    console.count('banana');

    // timing
    console.time('time to fetch data');
    fetch('https://api.github.com/users/pramodbhadana')
        .then(response => response.json())
        .then(data => {
            console.timeEnd('time to fetch data');
            console.log(data);
        });

    console.table(dogs);

  </script>
</body>
</html>
